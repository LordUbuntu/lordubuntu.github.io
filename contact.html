<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <form class="contactform" action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Alice">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Berkley">
      <label for="body">Body</label>
      <textarea id="body" name="body" placeholder="Your message"></textarea>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
